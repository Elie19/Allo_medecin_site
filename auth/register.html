<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Allo_Medecin</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1><i class="fas fa-user-plus"></i> Créer un compte</h1>
            <form id="registerForm">
                <div class="form-group">
                    <label>Vous êtes :</label>
                    <div class="role-selector">
                        <input type="radio" id="patient" name="role" value="patient" checked>
                        <label for="patient">Patient</label>
                        <input type="radio" id="doctor" name="role" value="doctor">
                        <label for="doctor">Médecin</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Nom complet</label>
                    <input type="text" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" required>
                </div>
                <div class="form-group">
                    <label>Téléphone</label>
                    <input type="tel" required>
                </div>
                <div class="form-group">
                    <label>Mot de passe</label>
                    <input type="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">S'inscrire</button>
            </form>
            <div class="auth-footer">
                <p>Déjà inscrit ? <a href="login.html">Se connecter</a></p>
            </div>
        </div>
    </div>
    <script src="../js/auth.js"></script>
</body>
</html>
