<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultation - Allo_Medecin</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/patient.css">
</head>
<body>
    <div class="patient-layout">
        <aside class="patient-sidebar">
            <!-- Même sidebar que dashboard.html -->
        </aside>

        <main class="patient-main">
            <h1>Consultation en cours</h1>
            
            <div class="consultation-container">
                <div class="video-container">
                    <div class="remote-video">
                        <img src="../../images/doctor-consult.jpg" alt="Médecin">
                    </div>
                    <div class="local-video">
                        <img src="../../images/patient-avatar.jpg" alt="Vous">
                    </div>
                </div>
                
                <div class="consultation-controls">
                    <button class="btn btn-primary"><i class="fas fa-microphone"></i></button>
                    <button class="btn btn-primary"><i class="fas fa-video"></i></button>
                    <button class="btn btn-danger"><i class="fas fa-phone-slash"></i> Terminer</button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
